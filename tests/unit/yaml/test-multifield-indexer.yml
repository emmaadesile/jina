!CompoundIndexer
metas:
  workspace: $TMP_WORKSPACE
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
    metas:
      name: vecidx  # a customized name
      workspace: $TMP_WORKSPACE
  - !ChunkPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: kvidx  # a customized name
      workspace: $TMP_WORKSPACE
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: NumpyIndexer
          filter_by: $FILTER_BY
      - !PruneDriver
        with:
          level: chunk
          pruned:
            - embedding
            - blob
            - text
      - !KVIndexDriver
        with:
          level: chunk
          executor: BasePbIndexer
          filter_by: $FILTER_BY
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: NumpyIndexer
          filter_by: $FILTER_BY
      - !PruneDriver
        with:
          level: chunk
          pruned:
            - embedding
            - blob
            - text
      - !KVSearchDriver
        with:
          level: chunk
          executor: BasePbIndexer
          filter_by: $FILTER_BY